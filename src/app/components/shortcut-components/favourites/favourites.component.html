<button pButton type="button" label="Export" (click)="exportToExcel();" class="pull-right m-b-sm"
  [disabled]="!gridItemsToExport || gridItemsToExport.length==0"></button>
<div *ngIf="favDocuments">

    [activePage]="'favorites'" [colHeaders]="colHeaders" [showDownloadIcon]="false" [showAddCartIcon]="false"
    [selectedRows]="selectedItem" [showInfoIcon]="true" [itemsPerPage]="itemsPerPage" [rowExpandable]="false"
    [totalRecords]="favDocuments?favDocuments.length:0" (filteredGridItemsToExport)="getFilteredItems($event)">
  </p-table> -->
  <p-table  (sendData)="getData($event)"

</div>
<div [ngClass]="{'hidden':!selectedItem || selectedItem.length===0}">

    <app-rightpanel (sendUpdate)="getFavUpdated($event);" (sendFolders)="getBrowseUpdated($event);"

<div class="progress-bar">
